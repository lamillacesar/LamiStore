<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LamiStore - Productos de Cuero de Calidad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <h1 class="logo"><a href="#">LamiStore</a></h1>
            <nav class="main-nav">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
                <a href="#" class="nav-icon" id="openCartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartItemCount" class="cart-count">0</span>
                </a>
                <a href="#" class="nav-icon" id="openAccountIcon">
                    <i class="fas fa-user"></i>
                    </a>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <h2>Nuestros Productos de Cuero</h2>
        <div id="products-grid" class="products-grid">
            </div>
    </main>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="sidebar-header">
            <h3>Carrito de Compras</h3>
            <button id="closeCartBtn" class="close-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <p class="empty-cart-message">Tu carrito está vacío.</p>
        </div>
        <div class="cart-summary">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkoutBtn" class="checkout-btn">Proceder al Pago</button>
        </div>
    </div>

    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closePaymentModal">&times;</span>
            <h3>Pago con Tarjeta</h3>
            <form id="payment-form">
                <div class="form-group">
                    <label for="cardNumber">Número de Tarjeta:</label>
                    <input type="text" id="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required maxlength="19">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Fecha de Vencimiento (MM/AA):</label>
                    <input type="text" id="expiryDate" placeholder="MM/AA" required maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="xxx" required maxlength="4">
                </div>
                <button type="submit" class="submit-payment-btn">Confirmar Pago</button>
            </form>
            <div id="payment-message" class="payment-message"></div>
        </div>
    </div>

    <div id="product-detail-modal" class="modal">
        <div class="modal-content product-detail-content">
            <span class="close-button" id="closeProductDetailModal">&times;</span>
            <div class="product-detail-container">
                <div class="product-detail-image">
                    <img id="detail-image" src="" alt="Imagen del Producto">
                </div>
                <div class="product-detail-info">
                    <h3 id="detail-name"></h3>
                    <p id="detail-description"></p>
                    <div class="product-detail-price">$<span id="detail-price"></span></div>
                    <div class="product-detail-stock">Stock: <span id="detail-stock"></span></div>
                    <button id="detail-add-to-cart-btn" class="add-to-cart-btn">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <div id="account-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeAccountModal">&times;</span>
            <h3>Mi Cuenta LamiStore</h3>

            <div id="register-section">
                <h4>Crear una Cuenta Nueva</h4>
                <form id="register-form">
                    <div class="form-group">
                        <label for="registerUsername">Nombre de Usuario:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Contraseña:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="submit-payment-btn">Registrarse</button>
                </form>
            </div>

            <hr style="margin: 25px 0; border-top: 1px solid #eee;">

            <div id="login-section">
                <h4>Iniciar Sesión</h4>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginUsername">Nombre de Usuario:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="submit-payment-btn" style="background-color: #007bff;">Iniciar Sesión</button>
                </form>
            </div>

            <div id="account-message" class="payment-message"></div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 LamiStore. Todos los derechos reservados.</p>
        </div>
    </footer>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
